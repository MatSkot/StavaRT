<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Geo Path length calculator</title>
    <script src="static/ol.js"></script>
    <link rel="stylesheet" href="static/ol.css">
    <style>
      .map {
        width: 100%;
        height:400px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <form id="calcForm" action="/" method="GET">
      <input type="submit" value="Calc Distance"/>
    </form>
    {% if distance %}
      <div class="distance">Calculated distance is <b>{{ distance }}</b></div>
    {% endif %}
    <script src="static/main.js"></script>
  </body>
</html>
